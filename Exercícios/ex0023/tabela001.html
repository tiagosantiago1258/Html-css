<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento hotizontal*/
            vertical-align: middle;
        }
        .numero{
            text-align: right;
        }
    
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>B1</td>
            <td class="numero">B2</td>
            <td>B3</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>C1</td>
            <td class="numero">C2</td>
            <td>C3</td>

        </tr>

    </table>
</body>
</html>
