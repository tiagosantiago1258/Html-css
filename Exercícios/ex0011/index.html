<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type= "image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Vamos reproduzir áudios no HTML5</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/hungriahiphop-amor-e-fe-a4c807bb.mp3" type="audio/mpeg">
        <source src="media/hungriahiphop-amor-e-fe-a4c807bb.egg" type="audio/egg">
        <source src="media/hungriahiphop-amor-e-fe-a4c807bb.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio.</p>
    </audio>
</body>
</html>
